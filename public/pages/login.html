<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>RRS â€” Login</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700;900&family=DM+Sans:wght@400;600;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="../css/styles.css" />
</head>
<body>
  <div class="auth-page">
    <div class="auth-card">
      <div class="auth-card__logo">
        <!-- Logo SVG -->
        <svg width="36" height="36" viewBox="0 0 36 36" fill="none" xmlns="http://www.w3.org/2000/svg">
          <circle cx="18" cy="18" r="17" stroke="#f5c518" stroke-width="2"/>
          <path d="M18 4 A14 14 0 0 1 18 32" stroke="#2d3a6b" stroke-width="3" fill="none"/>
          <path d="M18 4 A14 14 0 0 0 18 32" stroke="#f5c518" stroke-width="3" fill="none"/>
          <circle cx="18" cy="18" r="4" fill="#f5c518"/>
        </svg>
        RRS
      </div>

      <h1 class="auth-card__title">Login to your account</h1>

      <form id="login-form" novalidate>
        <div class="auth-form__group">
          <label class="auth-form__label" for="email">Email</label>
          <input class="auth-form__input" type="email" id="email" name="email" placeholder="Email" autocomplete="email" />
          <p class="auth-form__error-msg" id="email-error"></p>
        </div>
        <div class="auth-form__group">
          <label class="auth-form__label" for="password">Password</label>
          <input class="auth-form__input" type="password" id="password" name="password" placeholder="Password" autocomplete="current-password" />
          <p class="auth-form__error-msg" id="password-error"></p>
        </div>
        <p class="auth-form__error-msg" id="form-error" style="margin-top:0.3rem;font-size:0.8rem;"></p>
        <button type="submit" class="auth-form__submit" id="submit-btn">
          Confirm
          <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5"><path d="M15 3h4a2 2 0 0 1 2 2v14a2 2 0 0 1-2 2h-4"/><polyline points="10 17 15 12 10 7"/><line x1="15" y1="12" x2="3" y2="12"/></svg>
        </button>
      </form>

      <div class="auth-card__footer">
        Not a User? <a href="/pages/signup.html">Sign Up</a>
      </div>
    </div>
  </div>

  <div id="toast-container" class="toast-container"></div>

  <script src="../js/utils.js"></script>
  <script>
    // Redirect if already logged in
    if (getUser()) window.location.href = '/pages/announcements.html';

    const form = document.getElementById('login-form');
    const emailInput = document.getElementById('email');
    const passwordInput = document.getElementById('password');
    const submitBtn = document.getElementById('submit-btn');

    function clearErrors() {
      document.querySelectorAll('.auth-form__error-msg').forEach(el => {
        el.textContent = '';
        el.classList.remove('auth-form__error-msg--visible');
      });
      document.querySelectorAll('.auth-form__input').forEach(el => el.classList.remove('auth-form__input--error'));
    }

    function showFieldError(fieldId, errorId, msg) {
      const field = document.getElementById(fieldId);
      const err = document.getElementById(errorId);
      field.classList.add('auth-form__input--error');
      err.textContent = msg;
      err.classList.add('auth-form__error-msg--visible');
    }

    function validateForm() {
      clearErrors();
      let valid = true;
      const email = emailInput.value.trim();
      const password = passwordInput.value;
      if (!email || !/^\S+@\S+\.\S+$/.test(email)) {
        showFieldError('email', 'email-error', 'Please enter a valid email address.');
        valid = false;
      }
      if (!password) {
        showFieldError('password', 'password-error', 'Password is required.');
        valid = false;
      }
      return valid;
    }

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      if (!validateForm()) return;
      setLoading(submitBtn, true);

      try {
        const data = await apiFetch('/auth/login', {
          method: 'POST',
          body: JSON.stringify({ email: emailInput.value.trim(), password: passwordInput.value })
        });
        setUser(data.user, data.token);
        window.location.href = '/pages/announcements.html';
      } catch (err) {
        const formErr = document.getElementById('form-error');
        formErr.textContent = err.message;
        formErr.classList.add('auth-form__error-msg--visible');
        setLoading(submitBtn, false);
      }
    });
  </script>
</body>
</html>
